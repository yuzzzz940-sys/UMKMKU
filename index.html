<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasir Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#667eea,#764ba2);
      display:flex;
      justify-content:center;
      padding:20px;
    }
    .container{
      width:100%;
      max-width:500px; /* dipersempit biar aman di HP */
      background:#fff;
      border-radius:20px;
      padding:20px;
      box-shadow:0 15px 35px rgba(0,0,0,0.2);
    }
    h1{
      text-align:center;
      margin-bottom:15px;
      color:#4a3aff;
    }
    .form{
      display:flex;
      flex-direction:column; /* PAKSA JADI KE BAWAH */
      gap:10px;
      margin-bottom:15px;
    }
    input{
      padding:12px;
      border-radius:10px;
      border:1px solid #ddd;
      font-size:14px;
      width:100%;
    }
    button{
      padding:12px;
      border:none;
      border-radius:10px;
      background:linear-gradient(135deg,#667eea,#764ba2);
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }
    table{
      width:100%;
      border-collapse:collapse;
    }
    th{
      background:#667eea;
      color:#fff;
      padding:8px;
      font-size:12px;
    }
    td{
      padding:8px;
      text-align:center;
      border-bottom:1px solid #eee;
      font-size:12px;
    }
    .total-box{
      margin-top:15px;
      padding:12px;
      border-radius:15px;
      background:linear-gradient(135deg,#667eea,#764ba2);
      color:white;
      font-size:16px;
      font-weight:700;
      text-align:right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Kasir Digital</h1>
    <div class="form">
      <input type="text" id="nama" placeholder="Nama barang">
      <input type="number" id="harga" placeholder="Harga (contoh: 20000)">
      <input type="number" id="jumlah" value="1">
      <button onclick="tambahBarang()">Tambah</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Harga</th>
          <th>Qty</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
    <div class="total-box">Total: <span id="total">Rp 0</span></div>
  </div>
  <script>
    let no = 1;
    let total = 0;function formatRupiah(angka){
  return 'Rp ' + angka.toLocaleString('id-ID');
}

function normalisasiHarga(val){
  if(val < 1000){
    return val * 1000;
  }
  return val;
}

function tambahBarang(){
  const nama = document.getElementById('nama').value;
  let harga = parseInt(document.getElementById('harga').value);
  const jumlah = parseInt(document.getElementById('jumlah').value);

  if(!nama || !harga || !jumlah){
    alert('Lengkapi data terlebih dahulu');
    return;
  }

  harga = normalisasiHarga(harga);
  const subtotal = harga * jumlah;
  total += subtotal;

  const tbody = document.getElementById('list');
  const row = document.createElement('tr');
  row.innerHTML = `
    <td>${no++}</td>
    <td>${nama}</td>
    <td>${formatRupiah(harga)}</td>
    <td>${jumlah}</td>
    <td>${formatRupiah(subtotal)}</td>
  `;
  tbody.appendChild(row);

  document.getElementById('total').innerText = formatRupiah(total);
  document.getElementById('nama').value='';
  document.getElementById('harga').value='';
  document.getElementById('jumlah').value=1;
}

  </script>
</body>
</html>
